<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create User</title>
    </h:head>
    <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
    <h:form><br/><br/>
            <h:panelGrid columns="2">
            First name: <h:inputText id="firstname" value="#{tblUserController.selected.firstname}"/>
            Last name: <h:inputText id="lastname" value="#{tblUserController.selected.lastname}"/>
            Username: <h:inputText id="username" value="#{tblUserController.selected.username}"/>
            Password: <h:inputText id="password" value="#{tblUserController.selected.password}"/>
            <h:commandButton id="btnSubmit" value="Submit" action="#{tblUserController.create()}"/>
            <h:link outcome="/logon" value="Return to the login page"/>
            </h:panelGrid>
    </h:form>
</html>
