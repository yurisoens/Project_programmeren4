<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Start the quiz</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>        
        <h:form>
            <h:outputText value="#{tblUserController.validateLogin()}"/>
        <br/><br/>
        Choose difficulty: 
        <h:selectOneMenu id="difficulties" value="#{tblVraagController.difficulty}">
            <f:selectItem id="item1" itemLabel="Easy" itemValue="1" />
            <f:selectItem id="item2" itemLabel="Medium" itemValue="2" />
            <f:selectItem id="item3" itemLabel="Hard" itemValue="3" />           
        </h:selectOneMenu>
        <br/><br/>
        <h:outputText value="#{tblUserController.setSkillLevel(tblVraagController.userScore)}"></h:outputText>
        <h:commandButton id="btnSubmit" value="Go to quiz!" action="#{tblVraagController.firstQuestion()}"></h:commandButton>
        <h:commandButton id="btnNewUser" value="Save Score" action="updateUser"></h:commandButton>
        </h:form>
    

    </h:body>


</html>
