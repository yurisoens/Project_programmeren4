<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Logon</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form><br/><br/>
            <h:panelGrid columns="2">
            Username: <h:inputText id="username" value="#{tblUserController.selected.username}"/>
            Password: <h:inputSecret id="password" value="#{tblUserController.selected.password}"/>
            
            <h:commandButton id="btnSubmit" value="Go to quiz!" action="index"/>                 
            <h:link outcome="createUser" value="Create a new user"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
